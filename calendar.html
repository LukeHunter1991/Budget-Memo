<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Memo</title>
  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--jQuery ui stylesheet-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!--our own stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <h1> Monthly Expsense Memo </h1>

  <h3> &#128540; Better Understanding Your lifestyle &#128526; </h3>
  
  <hr>

  <!--calendar area-->
<div id="calendar" class="mx-10">
  <div id="calendarHeader" class="flex gap-4 pb-5"></div>
  <div id="calendarBody" class="flex flex-wrap md bg-slate-50">
  </div>
</div>

  <!--hidden modal for test purpose only-->
  <div id="modal-test" class="mx-auto p-2 w-1/3 rounded-lg border-2 z-10">
    <div id="modalHeader">
      <button>Exit</button>
    </div>
    <form id="modalBody">
      <div>
        <label>Date</label>
        <p id="modalDateArea"></p>
      </div>
      <div>
        <label>Category</label>
        <select id="selectOption">
          <option>Travel</option>
          <option>Eat</option>
          <option>Clothes</option>
        </select>
      </div>
      <div>
        <label>Amount</label>
        <input id="amount" class="border">
      </div>
      <button id="addBtn">Add Log</button>
    </form> 
  </div>


  
  <div class="side-bar">
  
    <i class='fas fa-house-user'></i> 
    <p>Hosuehold <input type="number"> </p>
  
    <i class="fa-solid fa-fire-flame-simple"> </i> 
    <p>Utilities <input type="number"> </p>
  
    <i class="fa-solid fa-utensils"></i> 
    <p> Food <input type="number"> </p>
  
    <i class="fa-solid fa-car"> </i> 
    <p> Travel <input type="number"></p>
  
    <i class="fa-solid fa-shirt"></i> 
    <p> Clothes <input type="number"> </p>
  
    <i class="fa-sharp fa-solid fa-basket-shopping"></i> 
    <p> Grocery <input type="number"> </p>
  
  <div class="daily-total"></div>
  <form class="total"> <b>Total: _________ </b> 
  
  </div>
  

  <!--Bootstrap JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--jQuery JavaScript-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jQuery ui JavaScript-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/4ca36e5657.js" crossorigin="anonymous"></script>
  <!--Dayjs JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--our own JavaScript-->
  <script src="./assets/js/calendar.js"></script>
</body>

</html>
