<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Memo</title>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--jQuery ui stylesheet-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!--Bulma style-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!--our own stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <h1 class="title is-1 my-6 has-text-centered has-text-grey-darker"><a href="./index.html"> Monthly Expsense Memo</a>
  </h1>

  <h4 class="title is-4 has-text-centered has-text-grey-darker"> &#128540; Better Understanding Your lifestyle &#128526;
  </h4>
  <hr>


  <!--calendar area-->
  <div id="calendar" class="mx-6 has-text-grey-darker">
    <div id="calendarHeader" class="is-flex gap-4 pb-5"></div>
    <div id="calendarBody" class="is-flex is-flex-wrap-wrap md">
    </div>
  </div>

  <!--hidden modal for test purpose only-->
  <div id="modal-test" class="mx-auto p-2 w-1/3 rounded-lg border-2 z-10">
    <div id="modalHeader">
      <button id="exitBtnTest" class="button">Exit</button>
    </div>
    <form id="modalBody">
      <div>
        <label>Date</label>
        <p id="modalDateArea"></p>
      </div>
      <div>
        <label>Category</label>
        <select id="selectOptionTest">
          <option>travel</option>
          <option>eat</option>
          <option>clothes</option>
        </select>
      </div>
      <div>
        <label>Amount</label>
        <input id="amountTest" class="border">
      </div>
      <button id="addBtnTest" class="button">Add Log</button>
    </form>
  </div>



  <div class="box p-6 is-pulled-right mt-6 mr-6 has-background-warning">

    <i class='fas fa-house-user'></i>
    <p>Hosuehold <input type="number"> </p>

    <i class="fa-solid fa-fire-flame-simple"> </i>
    <p>Utilities <input type="number"> </p>

    <i class="fa-solid fa-utensils"></i>
    <p> Food <input type="number"> </p>

    <i class="fa-solid fa-car"> </i>
    <p> Travel <input type="number"></p>

    <i class="fa-solid fa-shirt"></i>
    <p> Clothes <input type="number"> </p>

    <i class="fa-sharp fa-solid fa-basket-shopping"></i>
    <p> Grocery <input type="number"> </p>

    <div class="daily-total"></div>
    <form class="total"> <b>Total: _________ </b>

  </div>


  <!--Bootstrap JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--jQuery JavaScript-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jQuery ui JavaScript-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/4ca36e5657.js" crossorigin="anonymous"></script>
  <!--Dayjs JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--our own JavaScript-->
  <script src="./assets/js/calendar.js"></script>
</body>

</html>
