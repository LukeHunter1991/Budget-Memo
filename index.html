<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Memo</title>
  <!--Tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--jQuery ui stylesheet-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <!--our own stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-yellow-400">
  <main class="container mx-auto text-center text-xl">
    <section class="container border-2 p-2 rounded-2xl align-middle bg-white relative">
      <h1 class="main-date text-6xl my-5">26th March</h1>
      <h2 class="main-day text-3xl my-5">Tuesday</h3>
      <h2 class="main-day text-3xl my-5" id="holiday">National Spinach Day</h3>
      <div class="container">
        <!--Create a button to open modal-->
        <div class="text-center text-2xl my-5">
          <button class="btn border-solid bg-yellow-400 border-2 border-black p-2 rounded" id="add-task-btn">Add Task</button>
        </div>
        <div class="hide" data-state="hide" id="form-container">
          <form class="" id="form">
            <div class="">
                <label for="food" class="form-label">Food</label>
                <input type="number" class="form-control" id="food">
            </div>
            <div class="">
                <label for="utilities" class="form-label">Utilities</label>
                <input type="number" class="form-control" id="utilities">
            </div> 
            <div class="">
              <label for="travel" class="form-label">Travel</label>
              <input type="number" class="form-control" id="travel">
          </div>
          <div class="">
              <label for="entertainment" class="form-label">Entertainment</label>
              <input type="number" class="form-control" id="entertainment">
          </div>
          <div class="">
            <label for="groceries" class="form-label">Groceries</label>
            <input type="number" class="form-control" id="groceries">
        </div>
        <div class="">
            <label for="other" class="form-label">Other</label>
            <input type="number" class="form-control" id="other">
        </div> 
          </form>
          <div class="modal-footer">
            <button type="button" class="btn border-solid bg-red-400 border-2 border-black p-2 rounded my-5" data-bs-dismiss="modal" id="closeBtn">Close</button>
            <button type="button" class="btn btn border-solid bg-blue-400 border-2 border-black p-2 rounded" id="saveBtn" data-bs-dismiss="modal">Save changes</button>
          </div>
      </div>
    <div id="weather-container" class="container grid grid-rows-4 grid-flow-col gap-4 my-20">
        <h3>Termperature</h3>
        <div class="weather-icon" id="temp-data"></div>
        <h3>Feels Like</h3>
        <div class="weather-icon" id="feels-like-data"></div>
        <h3>Wind</h3>
        <div class="weather-icon" id="wind-data"></div>
        <h3>Humidity</h3>
        <div class="weather-icon" id="humidity-data"></div>
        <h3>Condition</h3>
        <div class="weather-icon" id="conditions"></div>
        <h3>Chance of Rain</h3>
        <div class="weather-icon" id="rain-data"></div>
    </div>
    </section>
  </main>
  <footer class="text-center align-bottom">
    <h4>Made with ❤️ by The Code Crew</h4>
  </footer>

  <!--jQuery JavaScript-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jQuery ui JavaScript-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/4ca36e5657.js" crossorigin="anonymous"></script>
  <!--Dayjs JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--our own JavaScript-->
  <script src="./assets/js/logic.js"></script>
</body>

</html>
